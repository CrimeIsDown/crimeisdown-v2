<div class="container">

  <div ng-include="'components/navbar/navbar.html'"></div>

  <div class="row">
    <div class="col-sm-12 col-md-8">
      <div id="map-canvas"></div>
    </div>
    <div class="col-sm-12 col-md-4">
      <div id="address-search">
        <form action="#" onsubmit="showAddress(this.address.value); return false">
          <label for="address">Address, intersection, place to search</label>
          <div class="input-group">
            <input autofocus="autofocus" class="form-control" name="address" placeholder="63rd and Halsted, Chicago" type="text">
            <span class="input-group-btn">
              <input class="btn btn-default" type="submit" value="Search">
            </span>
          </div>
        </form>
        <div class="results">
          <table class="table table-bordered table-condensed">
            <tbody>
              <tr>
                <th scope="row">Formatted Address</th>
                <td id="formattedaddress"></td>
              </tr>
              <tr>
                <th scope="row">Community Area</th>
                <td id="communityarea"></td>
              </tr>
              <tr>
                <th scope="row">Neighborhood</th>
                <td id="neighborhood"></td>
              </tr>
              <tr>
                <th scope="row">Zone / Police District</th>
                <td id="policedistrict"></td>
              </tr>
              <tr>
                <th scope="row">Police Beat</th>
                <td id="policebeat"></td>
              </tr>
            </tbody>
          </table>
        </div>
      </div>
      <div id="radio-search">
        <form action="#" onsubmit="showMatches(this.radioid.value); return false">
          <label for="radioid">Radio ID to search</label>
          <div class="input-group">
            <input class="form-control" name="radioid" placeholder="1234, 599, 2-1-8, 100X" type="text">
            <span class="input-group-btn">
              <input class="btn btn-default" type="submit" value="Search">
            </span>
          </div>
        </form>
        <div class="results">
          <table class="table table-bordered table-condensed">
            <tbody>
              <tr>
                <th scope="row">Agency</th>
                <td id="agency"></td>
              </tr>
              <tr>
                <th scope="row">Level 1 (Bureau)</th>
                <td id="level1"></td>
              </tr>
              <tr>
                <th scope="row">Level 2 (Division)</th>
                <td id="level2"></td>
              </tr>
              <tr>
                <th scope="row">Level 3 (Section)</th>
                <td id="level3"></td>
              </tr>
              <tr>
                <th scope="row">Level 4 (Unit/Assignment)</th>
                <td id="level4"></td>
              </tr>
            </tbody>
          </table>
        </div>
      </div>
    </div>
  </div>

  <hr>

  <footer id="site-footer">
    <div class="container">
      <div class="row">
        <div class="col-md-5">
          <p>
            Copyright &copy; 2014-2015 CrimeIsDown.com. All Rights Reserved.

        </div>

        </div>
      </div>
    </div>
  </footer>

</div>
